<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"/>
    <link rel="stylesheet" href="overlay.css"/>
    <link rel="stylesheet" href="config.css"/>
    <link rel="stylesheet" href="game.css"/>
    <script src="config.js" defer></script>
    <script src="game.js" defer></script>
    <script src="app.js" defer></script>
    
    
</head>
<body>
    <div id="background-while-overlay"></div>
    <header id="main-header">
        <h1>Let's Play Tic-Tac-Toe!!</h1>
        <p>A fun duo Game!</p>
    </header>    
    <main>
        <aside class="modal" id="config-overlay">
            <h2>Choose Your Name</h2>
            <form >
                <div class="form-control" >
                    <label for="playername">Player Name</label>
                    <input type="text" name="playername" id="playername"/>
                </div>
                <p id="config-errors"></p>
                <div>
                    <button type="reset" class="btn alt-btn" id="cancel-btn-config">Cancel</button>
                    <button type="submit" class="btn">Confirm</button>
                </div>
            </form>
        </aside>
        <section id="game-configuration">
            <ul>
                <li>
                    <article id="player-1-data">
                        <h3>Player 1</h3>
                        <h2>Player Name</h2>
                        <p class="player-symbol">X</p>
                        <button id="p1-edit-btn" data-playerid="1">Edit</button>
                    </article>
                </li>
                <li>
                    <article id="player-2-data">
                        <h3>Player 2</h3>
                        <h2>Player Name</h2>
                        <p class="player-symbol">O</p>
                        <button id="p2-edit-btn" data-playerid="2">Edit</button>
                    </article>
                </li>
            </ul>
            <button id="start-game">Start New Game</button>
        </section>
        <section id="active-game">
            <article id="game-over">
                <h2>You Won <span id="winner-name">Player Name</span>!!</h2>
                <p>Click 'Start' to Start the new game</p>
            </article>

            <p id="player-turn-msg">It's Your Turn <span id="active-player-name">Player Name</span>!</p>
            <ol id="game-board">
                <li data-col="1" data-row="1"></li>
                <li data-col="2" data-row="1"></li>
                <li data-col="3" data-row="1"></li>

                <li data-col="1" data-row="2"></li>
                <li data-col="2" data-row="2"></li>
                <li data-col="3" data-row="2"></li>

                <li data-col="1" data-row="3"></li>
                <li data-col="2" data-row="3"></li>
                <li data-col="3" data-row="3"></li>

            </ol>
        </section>
    </main>
</body>
</html>
